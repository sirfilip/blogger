{{ template "_header.html" . }}

<h2>Create new post</h2>

{{ if .Data.Form.Error }}
<div class="alert alert-danger">{{ .Data.Form.Error }}</div>
{{ end }}

<form method="POST" action="">

  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title" value="{{.Data.Form.Title}}" />
  </div>

  <div class="form-group">
    <label>Body</label>
    <textarea class="form-control" name="body">{{ .Data.Form.Body }}</textarea>
  </div>

  <div class="form-group">
    <label>Author</label>
    <input class="form-control" name="author" value="{{ .Data.Form.Author }}" />
  </div>
  <input type="submit" value="Create" />

</form>



{{ template "_footer.html" . }}
